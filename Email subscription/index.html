<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale="1.0">
        <title>Subscribe Form To Google Sheet</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Completely new experience <br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="logo.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxmEfs16KWzOWardDGAl1SsrRr68oH1SADick7KXsfn5rToFbd_zAZazB74prvTgH_thw/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },2000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
